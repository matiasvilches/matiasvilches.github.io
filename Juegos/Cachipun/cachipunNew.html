<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Título -->
    <title>¡Cachipún!</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/40f99f8165.js"></script>

    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="css/cachipun.css">

    <!-- Ícono de la pestaña -->
    <link rel="shortcut icon" href="img/m-icon.ico" type="image/x-icon">
</head>

<body>

    <!-- Container -->
    <div class="container text-center">
        <h1 class="title">¡Cachipún!</h1>

        <!-- Scoreboard -->
        <div class="d-flex flex-row justify-content-center bg-dark text-white scoreboard">
            <div class="p-2 flex-fill"><b>Yo</b>: 0</div>
            <div class="p-2 flex-fill"><b>PC</b>: 0</div>
        </div>

        <!-- Result -->
        <div class="d-flex flex-row justify-content-center">
            <div class="p-2 flex-fill border">
                <i class="fas fa-hand-paper fa-7x hand mt-2 mb-2"></i>
            </div>
            <div class="p-2 flex-fill border">
                <i class="fas fa-hand-rock fa-7x hand mt-2 mb-2"></i>
            </div>
        </div>

        <!-- Options -->
        

    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 w-100">
        <div class="container text-center ">
            <span class="text-muted">By Matías Vilches in July of 2019.</span>
        </div>
    </footer>

</html>
